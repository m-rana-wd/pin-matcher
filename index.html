<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pin Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body id="bodySuccess" class="body-ll">
        <div id="generatePin" class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="pin-generator half-width">
                        <!-- <input class="pinbox form-control" type="text"> -->
                        <div class="pin-box"><h3 class="display-2 pin-num"></h3></div>
                        <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-section half-width">
                        <input id="typePin" class="form-control" type="text" />
                        <div class="numbers">
                            <div id="digits-container" class="calc-body">
                                <div class="calc-button-row">
                                    <div class="button">7</div>
                                    <div class="button">8</div>
                                    <div class="button">9</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">4</div>
                                    <div class="button">5</div>
                                    <div class="button">6</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">1</div>
                                    <div class="button">2</div>
                                    <div class="button">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div onclick="backSpace();" class="button">&larr;</div>
                                    <div class="button">0</div>
                                    <div class="button">C</div>
                                </div>
                                <div>
                                    <button onclick="verifyPin();" type="submit" class="submit-btn">Submit</button>
                                    <p class="action-left"><span id="countTry">3</span> try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="pinWrong" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="pinSucess" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>

        <div id="tryblock" class="container text-center">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="try-block align-center">
                        <h1 class="display-1 mb-5">Try Again</h1>
                        <a class="generate-again submit-btn b-block" href="">Generate Pin</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
